<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Morning Friend</title>
    <link href="core/css/core.css" rel="stylesheet" type="text/css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.css" rel="stylesheet">
    <script src="core/js/jquery-1.5.1.js" type="text/javascript"></script>
    <script src="core/js/md5.js" type="text/javascript"></script>
    <script src="core/js/speech.js" type="text/javascript"></script>
    <script src="core/js/application.js" type="text/javascript"></script>
    <script src="core/js/repository.js" type="text/javascript"></script>
    <script src="core/js/moment.min.js" type="text/javascript"></script>
    <script src="core/js/moment.ru.js" type="text/javascript"></script>
    <script src="plugins/test/test.js" type="text/javascript"></script>
    <script src="plugins/rss/rss.js" type="text/javascript"></script>
    <script src="plugins/calendar/calendar.js" type="text/javascript"></script>
    <script src="plugins/horoscope/horoscope.js" type="text/javascript"></script>
    <script src="plugins/weather/weather.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            ApplicationContext.applicationStart();
        });
    </script>
</head>
<body>
    <div class="morning-friend morning-friend_type_alarm">
        <div class="morning-friend__inner">
            <div class="morning-friend__head">
                <div class="actions">
                    <span class="actions__left"><i class="icon-wrap"><i class="icon icon-pause"></i></i></span>
                    <span class="actions__title">Будильник</span>
                    <span class="actions__right"><i class="icon-wrap"><i class="icon icon-cog"></i></i></span>
                </div>
            </div>
            <div class="morning-friend__body">
                <div class="plugins-container">
                    <div class="plugins-container__inner">
                        <div class="plugin-content plugin-content_type_alarm">
                            <div class="alarm">
                                <div class="alarm__date">Воскресенье, 16 июня</div>
                                <div class="alarm__timer">08:01</div>
                                <button class="button button_type_stop">Остановить</button>
                                <button class="button">еще 5 мин :)</button>
                            </div>
                        </div>
                        <div class="plugin-content plugin-content_type_horoscope">
                        horoscope
                        </div>
                        <div class="plugin-content plugin-content_type_weather">
                        weather
                        </div>
                        <div class="plugin-content plugin-content_type_calendar">
                        calendar
                        </div>
                        <div class="plugin-content plugin-content_type_rss">
                        rss
                        </div>
                    </div>
                </div>
            </div>
            <div class="morning-friend__foot">
                <div class="actions actions_type_bottom">
                    <span class="actions__item"><i class="icon-wrap"><i class="icon icon-eye-open"></i></i></span>
                    <span class="actions__item"><i class="icon-wrap"><i class="icon icon-umbrella"></i></i></span>
                    <span class="actions__item"><i class="icon-wrap"><i class="icon icon-calendar-empty"></i></i></span>
                    <span class="actions__item"><i class="icon-wrap"><i class="icon icon-rss"></i></i></span>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none">
        <div class="settings-view-template"></div>
        <div class="alarm-view-template"></div>
        <div class="player-container-template cp-container">
				<div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
					<div class="cp-buffer-1"></div>
					<div class="cp-buffer-2"></div>
				</div>
				<div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
					<div class="cp-progress-1"></div>
					<div class="cp-progress-2"></div>
				</div>
				<div class="cp-circle-control"></div>
				<ul class="cp-controls">
					<li><a class="cp-play" tabindex="1">play</a></li>
					<li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
				</ul>
			</div>
    </div>
</body>
</html>
